<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form method="POST">
		{{ form.hidden_tag() }}
		<p>
			{{ form.email.label }}<br>
			{{ form.email(size=20) }}
		</p>
		<p>
			{{ form.username.label }}<br>
			{{ form.username(size=20) }}
		</p>
		<p>
			{{ form.password.label }}<br>
			{{ form.password(size=20) }}
		</p>
		<p>
			{{ form.confirm_password.label }}<br>
			{{ form.confirm_password(size=20) }}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
</body>
</html>
